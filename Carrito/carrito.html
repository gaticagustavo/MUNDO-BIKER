<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Carrito - VORT-X</title>
  <link rel="shortcut icon" href="log.jpg" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
  <style>
    body {
      background: #121212;
      color: #f8f9fa;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .header {
      background: linear-gradient(135deg, #e63946, #1d3557);
      padding: 2rem 0;
      text-align: center;
    }

    .header h1 {
      color: white;
      font-size: 2.2rem;
    }

    .cart-container {
      max-width: 900px;
      margin: 2rem auto;
      background: #1e1e1e;
      padding: 2rem;
      border-radius: 10px;
    }

    .cart-item {
      display: flex;
      align-items: center;
      margin-bottom: 1rem;
      border-bottom: 1px solid #333;
      padding-bottom: 1rem;
    }

    .cart-item img {
      width: 100px;
      margin-right: 1rem;
    }

    .footer {
      background: #0a0a0a;
      color: white;
      padding: 3rem 1rem;
      text-align: center;
      margin-top: 3rem;
    }
  </style>
</head>
<body>
  <header class="header">
    <h1><i class="fas fa-shopping-cart"></i> Tu Carrito</h1>
  </header>

  <main class="cart-container">
    <div id="cartItems"></div>
    <div class="text-right">
      <h4 id="totalPrice">Total: $0.00</h4>
    </div>
    <div class="text-center mt-4">
      <button class="btn btn-primary" onclick="proceedToCheckout()">Proceder al Pago</button>
    </div>
  </main>

  <footer class="footer">
    <p>© 2023 VORT-X Cuatrimotos. Todos los derechos reservados.</p>
  </footer>

  <script>
    function loadCart() {
      const cart = JSON.parse(localStorage.getItem('cart')) || [];
      const cartItemsDiv = document.getElementById('cartItems');
      let total = 0;

      cartItemsDiv.innerHTML = ''; // Limpiar el contenedor antes de cargar

      cart.forEach((item, index) => {
        cartItemsDiv.innerHTML += `
          <div class="cart-item">
            <img src="${item.image}" alt="${item.name}" />
            <div>
              <h5>${item.name}</h5>
              <p>Precio: $${item.price.toFixed(2)}</p>
            </div>
            <button class="btn btn-danger btn-sm" onclick="removeFromCart(${index})">
              <i class="fas fa-trash"></i> Eliminar
            </button>
          </div>
        `;
        total += item.price;
      });

      document.getElementById('totalPrice').innerText = `Total: $${total.toFixed(2)}`;
    }

    function removeFromCart(index) {
      // Obtener el carrito del localStorage
      let cart = JSON.parse(localStorage.getItem('cart')) || [];

      // Eliminar el producto del carrito
      cart.splice(index, 1);

      // Guardar el carrito actualizado en localStorage
      localStorage.setItem('cart', JSON.stringify(cart));

      // Recargar el carrito
      loadCart();
    }

    function proceedToCheckout() {
      const cart = JSON.parse(localStorage.getItem('cart')) || [];
      if (cart.length === 0) {
        alert('Tu carrito está vacío. Agrega productos antes de proceder al pago.');
        return;
      }

      // Aquí puedes redirigir a la página de pago
      location.href = 'pago.php'; // Redirigir a la página de pago
    }

    // Cargar el carrito al cargar la página
    window.onload = loadCart;
  </script>
</body>
</html>
